<div class="swiper">
    <div class="swiper-wrapper">
        
        <div *ngFor     ="let movie of movies" 
              class     ="swiper-slide"
              [ngStyle] ="{'background-size': 'cover',
                           'background-image': 'url(https://image.tmdb.org//t/p/w500/' + movie.backdrop_path + ')'}">

          <div class="movie-description">
              <h3>{{ movie.title }}</h3>
              <p>{{ movie.overview | slice:0:130 }}</p>
          </div>

        </div>
    </div>

    <div class="swiper-pagination"></div>
  
    <div (click)="onSlidePrevious()" class="swiper-button-prev"></div>
    <div (click)="onSlideNext()" class="swiper-button-next"></div>
  
    <div class="swiper-scrollbar"></div>
</div>
